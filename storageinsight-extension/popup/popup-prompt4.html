<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StorageInsight</title>
  <link rel="stylesheet" href="popup-prompt4.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <h1>StorageInsight</h1>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Settings" aria-label="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6"></path>
          </svg>
        </button>
      </div>

      <div class="header-bottom">
        <div class="current-site" id="currentSite">
          <svg class="site-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          <span id="currentDomain">Loading...</span>
        </div>
        <label class="toggle-switch" title="Extension enabled">
          <input type="checkbox" id="extensionToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </header>

    <!-- Privacy Score Card -->
    <div class="privacy-score-card" id="privacyScoreCard">
      <svg class="circular-progress" viewBox="0 0 200 200">
        <circle class="progress-bg" cx="100" cy="100" r="85"></circle>
        <circle class="progress-bar" id="progressBar" cx="100" cy="100" r="85"></circle>
      </svg>
      <div class="score-content">
        <div class="score-value" id="scoreValue">—</div>
        <div class="score-label">Your Privacy Score</div>
      </div>
      <button class="score-tap-hint" id="scoreTapHint">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
        <span>Tap to see breakdown</span>
      </button>
    </div>

    <!-- Quick Stats Row -->
    <div class="quick-stats">
      <div class="stat-card">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <div class="stat-value" id="totalCookies">—</div>
        <div class="stat-label">Cookies</div>
      </div>

      <div class="stat-card stat-warning">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="6"></circle>
          <circle cx="12" cy="12" r="2"></circle>
        </svg>
        <div class="stat-value" id="trackersFound">—</div>
        <div class="stat-label">Trackers</div>
      </div>

      <div class="stat-card">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
        </svg>
        <div class="stat-value" id="storageUsed">—</div>
        <div class="stat-label">Storage</div>
      </div>

      <div class="stat-card">
        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        <div class="stat-value" id="sitesTracked">—</div>
        <div class="stat-label">Sites</div>
      </div>
    </div>

    <!-- Category Breakdown -->
    <div class="category-section">
      <h3 class="section-title">Category Breakdown</h3>
      <div class="category-bar" id="categoryBar">
        <div class="category-segment necessary" style="width: 20%;" data-category="necessary"></div>
        <div class="category-segment analytics" style="width: 25%;" data-category="analytics"></div>
        <div class="category-segment advertising" style="width: 30%;" data-category="advertising"></div>
        <div class="category-segment social" style="width: 15%;" data-category="social"></div>
        <div class="category-segment other" style="width: 10%;" data-category="other"></div>
      </div>
      <div class="category-legend">
        <button class="legend-item" data-category="necessary">
          <span class="legend-color necessary"></span>
          <span class="legend-label">Necessary</span>
          <span class="legend-count" id="necessaryCount">0</span>
        </button>
        <button class="legend-item" data-category="analytics">
          <span class="legend-color analytics"></span>
          <span class="legend-label">Analytics</span>
          <span class="legend-count" id="analyticsCount">0</span>
        </button>
        <button class="legend-item" data-category="advertising">
          <span class="legend-color advertising"></span>
          <span class="legend-label">Advertising</span>
          <span class="legend-count" id="advertisingCount">0</span>
        </button>
        <button class="legend-item" data-category="social">
          <span class="legend-color social"></span>
          <span class="legend-label">Social</span>
          <span class="legend-count" id="socialCount">0</span>
        </button>
        <button class="legend-item" data-category="other">
          <span class="legend-color other"></span>
          <span class="legend-label">Other</span>
          <span class="legend-count" id="otherCount">0</span>
        </button>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn primary" id="clearAllTrackers">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span>Clear All Trackers</span>
      </button>

      <div class="action-row">
        <button class="action-btn secondary" id="clearCurrentSite">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <span>Clear Current Site</span>
        </button>

        <button class="action-btn secondary" id="scanNow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
          </svg>
          <span>Scan Now</span>
        </button>
      </div>

      <button class="action-btn secondary full-width" id="viewAllStorage">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span>View All Storage</span>
      </button>
    </div>

    <!-- Recent Activity Feed -->
    <div class="activity-section">
      <h3 class="section-title">Recent Activity</h3>
      <div class="activity-feed" id="activityFeed">
        <div class="activity-empty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="32" height="32">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2"></path>
          </svg>
          <p>No recent activity</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button class="footer-link" id="fullDashboardLink">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
        <span>Full Dashboard</span>
      </button>
      <span class="version" id="version">v2.0.0</span>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner-large"></div>
      <p>Scanning storage...</p>
    </div>
  </div>

  <script type="module" src="popup-prompt4.js"></script>
</body>
</html>
